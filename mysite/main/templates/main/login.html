<!-- Creating the login page using materialize css and adding a link that allows the user to register if they don't have an account -->
<!-- Adding the header to this html file -->
{% extends "main/header.html" %}
	
{% block content %}
	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		
		<button class="btn" type="submit">login</button>
	</form>
	
	If you don't already have an account, <a href="/register"><strong>register</strong></a> for one.
{% endblock %}

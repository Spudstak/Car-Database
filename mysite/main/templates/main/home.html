<!-- loading the static file -->
{% load static %}
<!-- Calling in materialize css -->
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
</head>
<style>

</style>
<body>
<!-- adding the header to this html file -->
	{% extends "main/header.html" %}
<!-- Showing all of the different car types and the information regarding the type of car -->
	{% block content %}
		<div class="row">
			{% for mod in model %}
				<div class="col s12 m6 l4">
				  <div class="card blue-grey darken-1">
					<div class="card-content white-text">
					  <span class="card-title">{{mod.model_title}}</span>

							<p>{{mod.model_info}}</p>
							<p style="font-size:70%">{{mod.model_published}}</p>
							
					</div>
					<div class="card-action">
					  <a href="#">Visit</a>
					</div>
				  </div>
				</div>
			{% endfor %}
		</div>
	{% endblock %}
</body>

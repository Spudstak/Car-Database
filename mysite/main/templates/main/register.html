<!-- Creating the register page using materialize css and adding a link that allows the user to login if they already have an account -->
<!-- Adding the header to this html file -->
{% extends "main/header.html" %}
	
{% block content %}
	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		
		<button class="btn" type="submit">register</button>
	</form>
	
	If you already have an account, <a href="/login"><strong>login</strong></a> instead.
{% endblock %}
